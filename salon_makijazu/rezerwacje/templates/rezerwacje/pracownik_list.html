<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista pracowników</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Lista pracowników</h1>
    <ul>
        {% for pracownik in pracownicy %}
            <li>
                <a href="{{ pracownik.id }}/">{{ pracownik.imie }} {{ pracownik.nazwisko }} - {{ pracownik.specjalizacja }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="add/"><button>Dodaj pracownika</button></a>
</body>
</html>
