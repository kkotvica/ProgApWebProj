<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista rezerwacji</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Lista rezerwacji</h1>
    <ul>
        {% for rezerwacja in rezerwacje %}
            <li>
                Klient: {{ rezerwacja.klient.imie }} {{ rezerwacja.klient.nazwisko }} -
                Usługa: {{ rezerwacja.usługa.nazwa }} -
                Data: {{ rezerwacja.data }}
                <a href="{{ rezerwacja.id }}/"><button>Szczegóły</button></a>
            </li>
        {% endfor %}
    </ul>
    <a href="add/"><button>Dodaj rezerwację</button></a>
</body>
</html>
