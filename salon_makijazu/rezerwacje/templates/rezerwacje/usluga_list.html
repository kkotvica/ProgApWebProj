<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista usług</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Lista usług</h1>
    <ul>
        {% for usluga in uslugi %}
            <li>
                <a href="{{ usluga.id }}/">{{ usluga.nazwa }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="add/"><button>Dodaj usługę</button></a>
</body>
</html>
