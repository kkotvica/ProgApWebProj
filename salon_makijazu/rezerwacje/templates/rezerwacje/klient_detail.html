<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły klienta</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Szczegóły klienta</h1>
    <p>Imię: {{ klient.imie }}</p>
    <p>Nazwisko: {{ klient.nazwisko }}</p>
    <p>Email: {{ klient.email }}</p>
    <p>Telefon: {{ klient.telefon }}</p>

    <a href="/klienci/{{ klient.id }}/edit/">
        <button>Edytuj klienta</button>
    </a>
    <a href="/klienci/">
        <button>Powrót do listy klientów</button>
    </a>
</body>
</html>
